<header>
  <img class="logo" src="assets/logo.svg" alt="Logo">
  <div class="back" *ngIf="back$|async as back else search">
    <a tuiButton appearance="flat" size="xs" [routerLink]="back.url">
      <tui-svg src="tuiIconArrowLeftLarge"></tui-svg>
    </a>
    {{back.title}}
  </div>
  <ng-template #search>
    <div class="search">
      <tui-input tuiTextfieldSize="s"
                 [ngModel]="searchService.query$|async"
                 (ngModelChange)="searchService.queryChange($event)"
                 (keydown.enter)="searchService.search()">
        Поиск
      </tui-input>
    </div>
  </ng-template>
  <div class="user">
    <ng-container *ngIf="user$|async as user else login">
      <a tuiButton size="m" appearance="flat" routerLink="/account">{{user.firstName}}</a>
      <button tuiIconButton size="s" icon="tuiIconLogoutLarge" appearance="flat" (click)="logout()"></button>
    </ng-container>
    <ng-template #login>
      <a tuiIconButton size="s" icon="tuiIconLoginLarge" appearance="flat" routerLink="/login" [skipLocationChange]="true"></a>
    </ng-template>
  </div>
</header>
