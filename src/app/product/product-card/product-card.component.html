<ng-container *ngIf="book">
  <img class="preview" [src]="book.preview.data.attributes.url" alt="Preview" routerLink="/card/{{book.id}}">
  <div class="title">{{book.name}}</div>
  <div class="author">{{book.author | author}}</div>
  <div class="year">{{book.year}}</div>
  <div class="genre">{{book.genre}}</div>
  <div class="footer">
    <div class="price">{{book.price|tuiFormatNumber}}₽</div>
    <ng-container *ngIf="set.has(book.id) else adding">
      <button tuiButton size="s" appearance="secondary" (click)="remove(book.id)">Убрать</button>
    </ng-container>
    <ng-template #adding>
      <button tuiButton size="s" (click)="add(book.id)">В корзину</button>
    </ng-template>
  </div>
</ng-container>
